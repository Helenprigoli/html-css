<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradente em CSS</title>
</head>
<body>
   <h1>Testando gradiente</h1> 
   <!--Fazendo gradiente-->
   <!--ConfiguraÃ§ao global das CSS = * -->

    * { 
        height: 100%;

    }
    body {
        background-image: linear-gradient(45deg, #F9CC01, #FA4E02,#C52F76, #904AC6, #7F3CB0 );

    }
